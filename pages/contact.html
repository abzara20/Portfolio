<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>
    <div class="content">
      <nav>
        <div class="logo">
          <p>Abril Zaragoza-Palos</p>
        </div>
        <div class="links">
          <a href="../index.html">Home</a>
          <!-- <a href="graphic-portfolio.html">Artwork</a> -->

          <a href="contact.html">Contact</a>
          <a href="about.html">About</a>

      <section class="contact-form">
        <h1><u>Get in Contact!</u></h1>
        <h3>abril.zaragozapalos@gmail.com</h3>
        <div class="form-container">
          <form action="https://formspree.io/f/moqpgkwj" method="POST">
            <div class="row">
              <input
                class="half-length"
                type="text"
                placeholder="name"
                name="name"
              />
              <input
                class="half-length"
                type="text"
                placeholder="email"
                name="email"
              />
            </div>
            <div class="row">
              <input
                class="full-length"
                type="text"
                placeholder="subject"
                name="subject"
              />
            </div>
            <div class="row">
              <textarea
                class="full-length-text"
                name="message"
                id=""
                cols="30"
                rows="10"
                placeholder="message"
              ></textarea>
            </div>

            <div class="submit-button">
              <input id="button" type="submit" value="Send" />
            </div>
          </form>
        </div>
      </section>
    </div>
    <footer>
      <p>&copy; 2023 by Abril Zaragoza-Palos</p>
    </footer>
